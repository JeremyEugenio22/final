<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign-up.css" />
    <link rel="stylesheet" href="sign-up-footer.css" />
</head>
<body>

    <img src="image/Background/bg.png" alt="Logo" class="bg">

    <header>
        <div class="logo-container">
            <img src="image/JJA logo.png" alt="Logo" class="logo">
            <span class="logo-text"><a href="home.html">JJAnime</a></span>           
        </div>    
    </header>

<main>
    <div class="form">
        <form action="#" class="sub-form">
            <div class="upper-form">
                <img src="image/Icon/Shinobu.gif" class="login-icon2">
                <img src="image/Icon/Shinobu.gif" class="login-icon">

                <h2>Log In</h2>

                <div class="username-log">
                    <input type="text" placeholder="USERNAME" ><img src="image/Icon/username icon.png" class="username-icon"></input>
                </div>
                
                <div class="password-log">
                    <input type="password" placeholder="PASSWORD"> <img src="image/Icon/password icon.png" class="username-icon"></input>
                </div>

                <div class="btn">
                    <button type="submit">
                        <a href="index.html"></a>Login</a>
                    </button><br>
                </div>
            </div>

            <div class="bottom-form">
                <div class="no-account">Don't have an account?</div>
                <a href="#" class="signup">Sign Up</a>
            </div>
        </form>
    </div>
</main>

   
</body>
</html>
